  <div class="container">
<form action="/data" method="get">


<div class="mb-3">
  <label for="txtardata" class="form-label">Enter your Text </label>
  <textarea class="form-control" id="txtardata" name="txtardata" rows="10" placeholder="Write Something..."></textarea>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="rmp" name="rmp">

</div>

    <div class="form-check form-switch">

</div>

    <div class="form-check form-switch">
